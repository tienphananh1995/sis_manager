<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center font-sans">
<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        <span th:text="${scoreEntry.student_score_id == null ? 'Add New Score' : 'Edit Score'}"></span>
    </h2>

    <form th:action="@{/score/save}" th:object="${scoreEntry}" method="post" class="space-y-4">

        <input type="hidden" th:field="*{student_score_id}">

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Student</label>
                <select th:field="*{student}" class="w-full px-4 py-2 border rounded-lg focus:ring-emerald-500 outline-none">
                    <option th:each="s : ${students}" th:value="${s.student_id}" th:text="${s.student_code + ' - ' + s.full_name}"></option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                <select th:field="*{subject}" class="w-full px-4 py-2 border rounded-lg focus:ring-emerald-500 outline-none">
                    <option th:each="sub : ${subjects}" th:value="${sub.subject_id}" th:text="${sub.subject_name}"></option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Score 1</label>
                <input type="number" step="0.1" th:field="*{score1}" min="0" max="10" required class="w-full px-4 py-2 border rounded-lg focus:ring-emerald-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Score 2</label>
                <input type="number" step="0.1" th:field="*{score2}" min="0" max="10" required class="w-full px-4 py-2 border rounded-lg focus:ring-emerald-500 outline-none">
            </div>
        </div>

        <div class="flex gap-4 mt-6">
            <button type="submit" class="flex-1 bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 font-bold transition">Save Score</button>
            <a href="/" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg text-center hover:bg-gray-300 font-bold transition">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
