<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SIS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-8 font-sans">
<div class="max-w-7xl mx-auto space-y-10">

    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-indigo-800">Student Information System</h1>
        <div class="space-x-4">
            <a href="/student/add" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow transition">
                <i class="fa-solid fa-user-plus mr-2"></i>+ Student
            </a>
            <a href="/score/add" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg shadow transition">
                <i class="fa-solid fa-file-pen mr-2"></i>+ Score
            </a>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
        <div class="bg-gray-100 px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-bold text-gray-700"><i class="fa-solid fa-table mr-2"></i>Score Board</h3>
        </div>
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold">
            <tr>
                <th class="p-4">Student</th>
                <th class="p-4">Subject</th>
                <th class="p-4 text-center">Score 1</th>
                <th class="p-4 text-center">Score 2</th>
                <th class="p-4 text-center">Grade</th>
                <th class="p-4 text-center">Action</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="item : ${scores}" class="hover:bg-gray-50 transition">
                <td class="p-4">
                    <div class="font-bold text-indigo-600" th:text="${item.student.student_code}"></div>
                    <div class="text-sm text-gray-500" th:text="${item.student.full_name}"></div>
                </td>
                <td class="p-4"><span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full" th:text="${item.subject.subject_name}"></span></td>
                <td class="p-4 text-center" th:text="${item.score1}"></td>
                <td class="p-4 text-center" th:text="${item.score2}"></td>
                <td class="p-4 text-center">
                            <span th:text="${item.letterGrade}"
                                  th:classappend="${item.letterGrade == 'A' ? 'bg-green-100 text-green-700' :
                                                   (item.letterGrade == 'B' ? 'bg-blue-100 text-blue-700' :
                                                   (item.letterGrade == 'D' ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'))}"
                                  class="px-3 py-1 rounded-full text-xs font-bold shadow-sm">
                            </span>
                </td>
                <td class="p-4 text-center space-x-2">
                    <a th:href="@{/score/edit/{id}(id=${item.student_score_id})}" class="text-indigo-600 hover:text-indigo-900" title="Edit Score">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <a th:href="@{/score/delete/{id}(id=${item.student_score_id})}"
                       onclick="return confirm('Are you sure you want to delete this score?')"
                       class="text-red-500 hover:text-red-700" title="Delete Score">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
        <div class="bg-gray-100 px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-bold text-gray-700"><i class="fa-solid fa-users mr-2"></i>Student Management List</h3>
        </div>
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold">
            <tr>
                <th class="p-4">ID</th>
                <th class="p-4">Student Code</th>
                <th class="p-4">Full Name</th>
                <th class="p-4">Address</th>
                <th class="p-4 text-center">Action</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="s : ${students}" class="hover:bg-gray-50 transition">
                <td class="p-4 text-gray-500" th:text="${s.student_id}"></td>
                <td class="p-4 font-bold text-gray-800" th:text="${s.student_code}"></td>
                <td class="p-4 text-gray-600" th:text="${s.full_name}"></td>
                <td class="p-4 text-gray-500" th:text="${s.address}"></td>
                <td class="p-4 text-center">
                    <a th:href="@{/student/delete/{id}(id=${s.student_id})}"
                       onclick="return confirm('WARNING: Deleting this student will also delete ALL their scores. Continue?')"
                       class="bg-red-100 text-red-600 hover:bg-red-600 hover:text-white px-3 py-1 rounded text-sm transition">
                        <i class="fa-solid fa-trash-can mr-1"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
